<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Stats</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-image: url("./Cricket_BGT_Demo.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
      }

      .score-board {
        /* padding: 30px; */
        border-radius: 15px;
        width: 70%;
        position: fixed;
        left: 20px;
        top: 40%;
        /* background-color: #333; Removed transparency */
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); */
      }

      h1,
      h2 {
        color: #ffcc00;
      }

      .match {
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
        /* padding: 20px; */
        border-radius: 10px;
        /* background-color: rgba(0, 0, 0, 0.8); */
      }

      .match h2 {
        margin-bottom: 20px;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 58%;
      }

      .stat {
        background-color: #444;
        padding: 15px;
        margin: 10px;
        border-radius: 8px;
        flex: 1 1 40%;
        text-align: center;
        width: 57%;
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); */
      }

      .stat h3 {
        color: #ffcc00;
        margin-bottom: 10px;
      }

      .stat p {
        color: white;
        font-size: 16px;
      }

      .icon {
        margin-right: 8px;
      }

      .subconatiner {
        /* padding: 20px; */
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 68%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .team-name {
        color: #fff;
        font-weight: bold;
        font-size: 3vh;
        text-align: center;
        flex: 1;
      }

      .vs {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10rem;
      }

      .vs img {
        width: 100%;
        height: auto;
        max-width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="score-board">
      <!-- Match 1 -->
      <div class="match">
        <div class="subconatiner">
          <div class="team-name">
            <h3>Mumbai Indians</h3>
          </div>
          <div class="vs">
            <img alt="img" src="./VS1-Photoroom.png" />
          </div>
          <div class="team-name">
            <h3>Chennai Superking</h3>
          </div>
        </div>

        <div class="stat">
          <h3><i class="fas fa-bowling-ball icon"></i> Bowler Stats</h3>
          <table
            style="
              width: 100%;
              border-collapse: collapse;
              background-color: #2a2a2a;
              color: white;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <thead>
              <tr style="background-color: #1a1a1a">
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Bowler
                </th>
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Team
                </th>
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Overs
                </th>
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Maidens
                </th>
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Runs
                </th>
                <th
                  style="
                    padding: 12px;
                    text-align: left;
                    font-size: 1.2em;
                    color: #ffcc00;
                  "
                >
                  Wickets
                </th>
              </tr>
            </thead>
            <tbody>
              <tr style="background-color: #333">
                <td style="padding: 10px">Nuwanidu Fernando</td>
                <td style="padding: 10px">Colombo</td>
                <td style="padding: 10px">3</td>
                <td style="padding: 10px">1</td>
                <td style="padding: 10px">3</td>
                <td style="padding: 10px">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="stats">
          <div class="stat">
            <h3><i class="fas fa-user icon"></i> RK Chandraguptha</h3>
            <p><i class="fas fa-chart-line icon"></i> Runs: 83</p>
          </div>
          <div class="stat">
            <h3><i class="fas fa-user icon"></i> KPNM Karunanayake</h3>
            <p><i class="fas fa-chart-line icon"></i> Runs: 61</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
