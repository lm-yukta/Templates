<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Tweet Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="tweet-container">
        <div class="tweet-header">
            <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" alt="Profile" class="profile-pic">
            <div class="tweet-info">
                <span class="user-name">John Doe</span>
                <span class="user-handle">@johndoe Â· 2h</span>
            </div>
            <i class="fab fa-twitter twitter-icon"></i>
        </div>

        <div class="tweet-content">
            <p>Just another day sharing thoughts on the web. ðŸš€ #TwitterClone</p>
            <img src="https://source.unsplash.com/500x300/?nature" alt="Tweet Image" class="tweet-image">
        </div>

        <div class="tweet-footer">
            <i class="far fa-comment"></i> 12
            <i class="fas fa-retweet"></i> 45
            <i class="far fa-heart"></i> 120
            <i class="far fa-share-square"></i>
        </div>
    </div>

</body>
</html>
