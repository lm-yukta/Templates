<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="times/THIMES NOW LOGO_V4.1-04.jpg" alt="Header Image">
    </header>

    <!-- Main Content -->
    <main>
        <section class="left-section">
            <div class="news-img">
                <img id="newsImage" src="" alt="img">
            </div>
        </section>

        <section class="right-section">
            <div class="news-content">
                <p id="newsTitle"></p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`https://media.lemmatechnologies.com/media/times/business.json`)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0] && data[0].items[0]) {
                        document.getElementById("newsImage").src = data[0].items[0].image;
                        document.getElementById("newsTitle").textContent = data[0].items[0].title;
                    }
                })
                .catch(error => console.error("Error fetching sports news:", error));
        });
    </script>

</body>
</html>
